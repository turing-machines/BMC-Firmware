name: CI

on:
  push:
    branches: ["master"]
  pull_request:
    branches: ["master"]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: install dependencies
        run: apt-get update && apt-get install build-essential bc subversion git-core libncurses5-dev zlib1g-dev gawk flex quilt libssl-dev xsltproc libxml-parser-perl mercurial bzr ecj cvs unzip lib32z1 lib32z1-dev lib32stdc++6 libstdc++6 libncurses-dev u-boot-tools mkbootimg cpio rsync xxd -y

      - name: configure
        run: |
          cd buildroot
          make BR2_EXTERNAL="../br2t113pro" 100ask_t113-pro_spinand_core_defconfig
          cd ..
          mkdir -p buildroot/output/build/linux-5112fdd843715f1615703ca5ce2a06c1abe5f9ee/arch/arm/boot/dts/
          mkdir -p buildroot/output/build/swupdate-2021.11
          mkdir -p buildroot/output/images/
          cp bmc4tpi/config/sun8iw20p1* buildroot/output/build/linux-5112fdd843715f1615703ca5ce2a06c1abe5f9ee/arch/arm/boot/dts/
          cp bmc4tpi/config/kernelconfig buildroot/output/build/linux-5112fdd843715f1615703ca5ce2a06c1abe5f9ee/.config
          cp bmc4tpi/config/swupdateconfig buildroot/output/build/swupdate-2021.11/.config
          cp bmc4tpi/swupdate/sw-description bmc4tpi/swupdate/genSWU.sh bmc4tpi/swupdate/env*.fex buildroot/output/images/

      - name: build
        run: |
          cd buildroot
          make cjson
          make

      - name: build swupdate
        run: |
          cd buildroot/output/images/
          ./genSWU.sh dev-${GITHUB_SHA::6}

      - name: run mkfw
        run: ./mkfw.sh dev-${GITHUB_SHA::6}

      - name: compress
        run: tar -czvf bmc-fw-dev-${GITHUB_SHA::6}.tar.gz build/$(date +%F)

      - name: upload
        uses: actions/upload-artifact@v2
        with:
          name: bmc-fw-dev-${GITHUB_SHA::6}
          path: bmc-fw-dev-${GITHUB_SHA::6}.tar.gz
